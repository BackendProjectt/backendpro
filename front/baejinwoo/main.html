<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>ReRead - 메인페이지</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        background: #f9f9f9;
      }
      header,
      footer {
        background: #004080;
        color: white;
        text-align: center;
        padding: 1em;
      }
      nav {
        background: #e0e0e0;
        padding: 0.5em;
        text-align: center;
      }
      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #004080;
        font-weight: bold;
      }
      .container {
        max-width: 1200px;
        margin: auto;
        padding: 1em;
      }
      h2 {
        border-bottom: 2px solid #ccc;
        padding-bottom: 0.3em;
      }
      .book-list {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      .book-item {
        background: white;
        padding: 1em;
        border: 1px solid #ccc;
        width: 180px;
      }
      .book-item img {
        width: 100%;
        height: auto;
      }
      .book-item button {
        margin-top: 5px;
        background: #004080;
        color: white;
        border: none;
        padding: 5px;
        cursor: pointer;
      }
    </style>
  </head>

    <header>
      <h1>ReRead</h1>
    </header>

    <nav>

            <button>찜하기</button>
            <button>장바구니</button>
