<!DOCTYPE html>
<html lang="ko">
  <head>

      body {

        margin: 0;

      }
      header,
      footer {
        background: #004080;

        text-align: center;
        padding: 1em;

      nav {
        background: #e0e0e0;

        color: #004080;
        font-weight: bold;
      }
      .container {

        margin: auto;
        padding: 2em;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 2em;
      }
      h2 {
        text-align: center;
        margin-bottom: 1em;
      }
      label {
        display: block;
        margin: 0.5em 0 0.2em;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.5em;
        margin-bottom: 1em;
      }
      input[type="submit"] {
        width: 100%;
        padding: 0.7em;
        background: #004080;
        color: white;
        border: none;
        cursor: pointer;
      }
